<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "data": {"name": "data-dd7469d723faeeec8db221e3bb9847b2"}, "mark": "area", "encoding": {"x": {"type": "quantitative", "field": "x"}, "y": {"type": "quantitative", "field": "y"}}, "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json", "datasets": {"data-dd7469d723faeeec8db221e3bb9847b2": [{"x": 0, "y": 0.1111111111111111}, {"x": 1, "y": 0.1111111111111111}, {"x": 2, "y": 0.1111111111111111}, {"x": 3, "y": 0.1111111111111111}, {"x": 4, "y": 0.1111111111111111}, {"x": 5, "y": 0.1111111111111111}, {"x": 6, "y": 0.1111111111111111}, {"x": 7, "y": 0.1111111111111111}, {"x": 8, "y": 0.1111111111111111}, {"x": 9, "y": 0.1111111111111111}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
